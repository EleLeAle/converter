<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Triangle calculator</title>
    <link rel="stylesheet" href="../css/grocery_price.css">
</head>
<body>
<h1>Grocery</h1>
<form action="../javaScript/grocery_price.js" method="get" id="data_for_grocery_price">
    <label for="leg1">First leg</label>
    <input type="number" step="0.01" id="leg1" name="leg1" ><br>
    <label for="leg2">Second leg</label>
    <input type="number" step="0.01" id="leg2" name="leg2" ><br>
    <label for="hypotenuse">hypotenuse</label>
    <input type="number" step="0.01" id="hypotenuse" name="hypotenuse" ><br>
    <input type="submit" value="Submit">
</form>
<h2 id="result">Result</h2>
<script src="../javaScript/grocery_price.js"></script>
</body>
</html>
